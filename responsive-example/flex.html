<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout Example</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <header>
    <h1>Flex Box Photo Galary</h1>
    <hr>
    </header>
    <main>
        <section class="row">
            <img src="./images/g.jpg" alt="">
        </section>
        <section class="row secound-row">
            <div class="">
                <img src="./images/a.jpg" alt="">
            </div>
            <div class="">
                <img src="./images/b.jpg" alt="">
            </div>
            <div class="secound-row secound-part">
                <div class="">
                    <img src="./images/c.jpg" alt="">
                </div>
                <div class="">
                    <img src="./images/d.jpg" alt="">
                </div>
            </div>
        </section>
        <section class="row third-row clear-fixed">
            <div class="">
                <img src="./images/e.jpg" alt="">
            </div>
            <div class="third-row four-part">
                <div class="">
                    <img src="./images/f.jpg" alt="">
                </div>
                <div class="">
                    <img src="./images/g.jpg" alt="">
                </div>
                <div class="">
                    <img src="./images/h.jpg" alt="">
                </div>
                <div class="">
                    <img src="./images/i.jpg" alt="">
                </div>
            </div>
            <div class="">
                <img src="./images/j.jpg" alt="">
            </div>
        </section>
    </main>
    
</body>
</html>
